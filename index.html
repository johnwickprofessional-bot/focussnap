<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusSnap — Camera + Timer</title>

  <!-- PWA manifest and theme -->
  <link rel="manifest" href="/focussnap/manifest.json" />
  <meta name="theme-color" content="#4CAF50" />

  <!-- Icons for older devices -->
  <link rel="icon" href="/focussnap/icons/icon-192.png" />

  <link rel="stylesheet" href="/focussnap/app.css" />

</head>
<body>
  <main class="container">
    <header>
      <h1>FocusSnap</h1>
      <p class="muted">Camera with countdown timer · works offline</p>
    </header>

    <section class="camera-card">
      <div class="preview-wrap">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="overlay" class="overlay">Ready</div>
      </div>

      <div class="controls">
        <div class="row">
          <label>
            Timer (sec):
            <input id="timerInput" type="number" min="0" max="60" value="3" />
          </label>

          <label>
            Facing:
            <select id="facingSelect">
              <option value="environment">Rear</option>
              <option value="user">Front</option>
            </select>
          </label>
